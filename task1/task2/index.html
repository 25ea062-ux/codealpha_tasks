<!DOCTYPE html>
<html>
  <body>
    <h2>Calculator
    </h2>
    <input id="a">
    <input id="b"><br><br>
    <button onclick="add()">Add</button>
    <p id="r"></p>
    <script>
      function add(){
        r.innerText = Number (a.value)
        +Number(b.value);
      }
    </script>
  </body>
</html>
